<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <meta charset="utf-8">
  <title>Mirvald</title>
<style>
svg {
  background: #fff;
}

circle {
  fill: none;
  stroke: #000;
}
</style>
</head>
<body>
<script>
var width = 300;
var height = 400;
svg = d3.select('body').append('svg')
  .attr('height', height)
  .attr('width', width);

var strokeWidth = 10;
var minRadius = 1.5 * strokeWidth;
var radiuses = d3.range(minRadius, height, 2 * strokeWidth);
svg.selectAll('circle')
  .data(radiuses)
  .enter()
  .append('circle')
  .attr('cx', width / 2)
  .attr('cy', height / 2)
  .attr('r', function (d) { return d; })
  .style('stroke-width', strokeWidth);
</script>
</body>
</html>
